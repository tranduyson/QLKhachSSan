<body>
    <div class="container">

                <form id="registerForm">

                    <div class="form-group">
                        <label for="username">T√™n ƒëƒÉng nh·∫≠p *</label>

                        <div class="password-strength">

                        <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <div class="error-message" id="errorMessage"></div>

                </form>

                <div class="login-link">
                    ƒê√£ c√≥ t√†i kho·∫£n? <a href="index.html">ƒêƒÉng nh·∫≠p ngay</a>

            </div>
        </div>
    </div>

    <script>
        // URL API Register
        const API_URL = 'https://localhost:7105/api-admin/NguoiDung/register';

        // Ki·ªÉm tra ƒë·ªô m·∫°nh m·∫≠t kh·∫©u
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const registerBtn = document.getElementById('registerBtn');
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Validate
            if (!fullname || !username || !password || !confirmPassword) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            if (password.length < 6) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!');
                return;
            }

            if (password !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                return;
            }

            // Disable button khi ƒëang x·ª≠ l√Ω
            registerBtn.disabled = true;
            registerBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        TenDangNhap: username,
                        MatKhau: password,
                        HoTen: fullname
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('ƒêƒÉng k√Ω t√†i kho·∫£n th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...');
                    
                    // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p sau 2 gi√¢y
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    showError(data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i!');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'ƒêƒÉng K√Ω';
                }
            } catch (error) {
                console.error('L·ªói:', error);
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß! Vui l√≤ng th·ª≠ l·∫°i sau.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'ƒêƒÉng K√Ω';
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
    </script>
    <script src="js/Auth.js"></script>
